<!DOCTYPE html>
<html style="height:100%">

<head>
    <title>Size in Reality</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body style="height:100%">
    <script src="dist/sir.min.js"></script>

    <div id='sirContentWrapper' style="width: 100%; height: 100%;">
        <div id='sirContentPane' style="width: 100%; height: 100%;position:relative;">
        </div>
    </div>

    <div id="arclose" style="position:absolute;color:white;top:0;right:0;padding:50px;" onclick='closeArView()'>
        <i class="fa fa-close" style="font-size:24px;opacity:0.7;cursor:pointer;"></i>
    </div>
    <div id="btn" style="padding: 50px;position: absolute;bottom: 0;">
        <button id="markerbtn" style="padding: 8px;opacity: 0.8;cursor:pointer;" onclick='StartMarkerlessAr()'>
            Markerless AR
        </button>
        <button id="markerbtn" style="padding: 8px;opacity: 0.8;cursor:pointer;" onclick='StartMarkerAr()'>
            Marker AR
        </button>
    </div>
</body>

<script>
    function StartMarkerlessAr() {
        console.log('Invoking the SIR object.');
        if (sir.isARCompatible()) {

            var modelName = 'Rayman3';
            var modelPath = "model";

            sir.Render({
                containerId: 'sirContentPane',
                objectUrl: modelPath,
                modelName: modelName
            });
        }
        else {
            alert('AR is not compatible in this browser.');
        }
    }

    function StartMarkerAr() {
        console.log('Invoking the SIR object.');
        if (sir.isARCompatible()) {

            var modelName = 'Rayman3';
            var modelPath = "model";
            var marker = 'hiro';

            sir.Render({
                containerId: 'sirContentPane',
                objectUrl: modelPath,
                marker: 'hiro',
                modelName: modelName
            });
        }
        else {
            alert('AR is not compatible in this browser.');
        }
    }

    function closeArView() {
        sir.closeArView('sirContentPane');
    }

</script>

</html>
